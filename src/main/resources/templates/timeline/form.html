<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout/layout">
<head>
<meta charset="utf-8">
<title>Timeline2</title>

<link href="/css/timeline.css" rel="stylesheet">
<link href="/css/timeline-add-button.css" rel="stylesheet">
<link href="/editormd/css/editormd.css" rel="stylesheet">

<script src="/editormd/editormd.js"></script>
<script>
var mdEditor;
$(function(){
	$(".button").click(function() {
	    $(this).toggleClass("clicked");
	});
	
	$.get("/editormd/examples/test.md", function(md){
		mdEditor = editormd("editormd", {
            width: "98%",
            height: 730,
            path : 'lib/',
            markdown : md,
            codeFold : true,
            saveHTMLToTextarea : true,
            searchReplace : true,
            htmlDecode : "style,script,iframe|on*",
            emoji : true,
            taskList : true,
            tocm            : true,         // Using [TOCM]
            tex : true,                   // 开启科学公式TeX语言支持，默认关闭
            flowChart : true,             // 开启流程图支持，默认关闭
            sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
            imageUpload : true,
            imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
            imageUploadURL : "examples/php/upload.php",
            onload : function() {
                console.log('onload', this);
            }
        });
    });
	
});
</script>
</head>
<body>
	<div class="container" layout:fragment="content">

		<div id="collapseExample" style="margin-top: 48px;">
		  <div id="editormd">
			  <textarea name="content"  style="display:none;"></textarea>                                     
			</div>
		</div>
	</div>
</body>
</html>
